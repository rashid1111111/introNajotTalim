<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Intro</title>
  </head>
  <body>
    <!-- main -->
    <main class="site-main">
      <section class="intro">
        <h1 class="visually-hidden">Intro-content</h1>
        <div class="intro-inner container">
          <div class="intro-main">
            <div class="intro-main-inner">
              <div class="intro-info">
                <a class="intro-info-link" href="#">frontend and backend</a>
                <h2 class="intro-info-title">
                  Learn to program by watching professionals
                </h2>
                <p class="intro-info-text">
                  See how experienced developers solve<br />
                  problems in real time
                </p>
              </div>
            </div>
            <div class="intro-main-bottom-link-wrapper">
              <a class="intro-main-bottom-link" href="#"
                >Try it free 7 days, <span class="thin-word">then $20/mo</span>
              </a>
            </div>
          </div>
          <div class="intro-sign-in">
            <h2 class="sign-in-title">
              Sign up for the course and get free 7 days
            </h2>
            <form class="site-form" action="https://echo.htmlacademy.ru">
              <label class="form-label">
                <input
                  class="form-input"
                  type="text"
                  name="first_name"
                  minlength="2"
                  placeholder="First Name"
                  required
                />
                <span class="invalid-text">First Name cannot be empty</span>
              </label>
              <label class="form-label">
                <input
                  class="form-input"
                  type="text"
                  name="last_name"
                  minlength="2"
                  placeholder="Last Name"
                  required
                />
                <span class="invalid-text">Last Name cannot be empty</span>
              </label>
              <label class="form-label">
                <input
                  class="form-input"
                  type="email"
                  name="user_email"
                  placeholder="Email Address"
                  required
                />
                <span class="invalid-text"
                  >Looks like this is not an email</span
                >
              </label>
              <label class="form-label">
                <input
                  class="form-input"
                  type="password"
                  name="user_password"
                  minlength="6"
                  placeholder="Password"
                  required
                />
                <span class="invalid-text">Password cannot be empty</span>
              </label>
              <button class="primary-btn" type="submit">
                Claim your free trial
              </button>
            </form>
            <p class="sign-in-text">
              By clicking the button, you are agreeing to our
              <span class="red-word">Terms and Services</span>
            </p>
          </div>
        </div>
      </section>
    </main>
    <!-- /main -->
  </body>
</html>
